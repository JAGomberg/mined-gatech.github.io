# Site wide configuration

title: MINED Group @ Georgia Tech
locale: en_US
description: Materials INformatics for Engineering Design
logo: MINEDlogo.png
url: //mined.gatech.edu

# Jekyll configuration

permalink:   :categories/:title/
markdown:   kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-redirect-from

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

comments: true

# Site owner
owner:
  name: MINED @ GaTech
  github: mined-gatech
  google:
    analytics: UA-62876604-1
